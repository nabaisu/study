<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Offline Writing</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="/src/css/bootstrap.min.css">

  <link rel="stylesheet" href="/src/css/app.css">
  <link rel="stylesheet" href="/src/css/feed.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-bar-style" content="green">
  <meta name="apple-mobile-web-app-title" content="Offline Writing">

</head>

<body>

  <div id="app">

    <header>
      <nav id="navbar" class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark mb-3">
        <a class="navbar-brand" href="/">Offpen</a>
        <a class="navbar-brand" href="/"><img class="img-fluid" style="height: 30px;"
            src="/src/images/icons/icon-72x72.png" alt="the logo of the site ðŸ˜Š" srcset=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

          </ul>
          <ul class="navbar-nav ">
            <li class="nav-item">
              <button class=" btn btn-warning" href="#" id="show-install" style="display:none;">
                Install it
              </button>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/help">
                <i class="fa fa-globe" style="display: none;">
                  <span class="badge badge-success">11</span>
                </i>
                Help
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="mdl-layout__content mat-typography">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col text-center">
          <h3>Need Help?</h3>
          <p>Learn how to use this app and share your amazing memories with all your friends!</p>
        </div>
      </div>

      <div>
        <!-- Container for the demo -->
        <div>
          <p>Sign in with your Google account below.</p>

          <!-- Button that handles sign-in/sign-out -->
          <button disabled class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-in">Sign in with
            Google</button>

          <!-- Container where we'll display the user details -->
          <div class="quickstart-user-details-container">
            Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="quickstart-account-details">null</code></pre>
            <div>Google OAuth Access Token:</div>
            <pre><code id="quickstart-oauthtoken">null</code></pre>
          </div>
        </div>
      </div>

      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col text-center">
          <h3>Contact Us!</h3>
          <div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
              <i class="material-icons">call</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
              <i class="material-icons">email</i>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
              <i class="material-icons">chat_bubble</i>
            </button>
          </div>
        </div>
      </div>
    </main>

  </div>
  <script defer src="/src/js/init-firebase.js"></script>
  <script defer src="/src/js/jquery.min.js"></script>
  <script defer src="/src/js/bootstrap.min.js"></script>
  <script src="/src/js/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Gmail API Quickstart</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
  iframe {
  width: 100vw;
  border: 0;
  min-height: 80%;
  height: 100vh;
  display: flex;
}
</style>
</head>

<body>
  <p>Gmail API Quickstart</p>

  <!--Add buttons to initiate auth sequence and sign out-->
  <button id="authorize_button" style="display: none;">Authorize</button>
  <button id="signout_button" style="display: none;">Sign Out</button>

  <pre id="content" style="white-space: pre-wrap;"></pre>
  <button class="btn btn-success" onclick="next()">Next</button>
  <button class="btn btn-primary" onclick="markMessageasRead()">Mark as Read</button>
  <iframe id="message-body"></iframe>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="text/javascript">
    // Client ID and API key from the Developer Console
    var CLIENT_ID = '971160155249-dj2nit4thr2c7noo1m29q7h72731u44q.apps.googleusercontent.com';
    var API_KEY = 'AIzaSyDZ8k10QJurDFOfnI08jN9vC8qVIEAYSuw';

    // Array of API discovery doc URLs for APIs used by the quickstart
    var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"];

    // Authorization scopes required by the API; multiple scopes can be
    // included, separated by spaces.
    var SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/gmail.modify';

    var authorizeButton = document.getElementById('authorize_button');
    var signoutButton = document.getElementById('signout_button');
    var allMessages = JSON.parse(localStorage.getItem('messages'));
    var currentIndex = 0;
    /**
     *  On load, called to load the auth2 library and API client library.
     */
    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    /**
     *  Initializes the API client library and sets up sign-in state
     *  listeners.
     */
    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(function () {
        // Listen for sign-in state changes.
        gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

        // Handle the initial sign-in state.
        updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        authorizeButton.onclick = handleAuthClick;
        signoutButton.onclick = handleSignoutClick;
      }, function (error) {
        appendPre(JSON.stringify(error, null, 2));
      });
    }

    /**
     *  Called when the signed in status changes, to update the UI
     *  appropriately. After a sign-in, the API is called.
     */
    function updateSigninStatus(isSignedIn) {
      if (isSignedIn) {
        authorizeButton.style.display = 'none';
        signoutButton.style.display = 'block';
        //listLabels();
        listMessages('me', printOnDeck);
      } else {
        authorizeButton.style.display = 'block';
        signoutButton.style.display = 'none';
      }
    }

    /**
     *  Sign in the user upon button click.
     */
    function handleAuthClick(event) {
      gapi.auth2.getAuthInstance().signIn();
    }

    /**
     *  Sign out the user upon button click.
     */
    function handleSignoutClick(event) {
      gapi.auth2.getAuthInstance().signOut();
    }

    /**
     * Append a pre element to the body containing the given message
     * as its text node. Used to display the results of the API call.
     *
     * @param {string} message Text to be placed in pre element.
     */
    function appendPre(message) {
      var pre = document.getElementById('content');
      var textContent = document.createTextNode(message + '\n');
      pre.appendChild(textContent);
    }

    /**
     * Print all Labels in the authorized user's inbox. If no labels
     * are found an appropriate message is printed.
     */
    function listLabels() {
      gapi.client.gmail.users.labels.list({
        'userId': 'me'
      }).then(function (response) {
        var labels = response.result.labels;
        appendPre('Labels:');

        if (labels && labels.length > 0) {
          for (i = 0; i < labels.length; i++) {
            var label = labels[i];
            appendPre(label.name)
          }
        } else {
          appendPre('No Labels found.');
        }
      });
    };

    function storeMessages(messages){
      if (messages) {
        localStorage.setItem('messages',JSON.stringify(messages));
      } 
      allMessages = JSON.parse(localStorage.getItem('messages'));
    }

    function next(){
      if (currentIndex >= allMessages.length && allMessages) {
        alert('acabaram os emails, de novo =)');
        currentIndex = 0;
      }
      currentIndex += 1;
      getMessage('me', allMessages[currentIndex].id, displayMessage);
    }

    /**
* Retrieve Messages in user's mailbox matching query.
*
* @param  {String} userId User's email address. The special value 'me'
* can be used to indicate the authenticated user.
* @param  {String} query String used to filter the Messages listed.
* @param  {Function} callback Function to call when the request is complete.
*/
    function listMessages(userId, callback) {
      var getPageOfMessages = function (request, result) {
        request.execute(function (resp) {
          result = result.concat(resp.messages);
          var nextPageToken = resp.nextPageToken;
          if (nextPageToken) {
            request = gapi.client.gmail.users.messages.list({
              'userId': userId,
              'pageToken': nextPageToken,
              //'q': query
            });
            getPageOfMessages(request, result);
          } else {
            callback(result);
          }
        });
      };
      var initialRequest = gapi.client.gmail.users.messages.list({
        'userId': userId,
        'labelIds': ['UNREAD']
      });
      getPageOfMessages(initialRequest, []);
    }
    var printOnDeck = function (response) {
      var messages = response;
      appendPre('Messages:');

      if (messages && messages.length > 0) {
        for (i = 0; i < messages.length; i++) {
          var message = messages[i];
          appendPre(message.id)
        }
      } else {
        appendPre('No messages found.');
      }
      //store the messages id
      storeMessages(messages);
    }

    /**
* Get Message with given ID.
*
* @param  {String} userId User's email address. The special value 'me'
* can be used to indicate the authenticated user.
* @param  {String} messageId ID of Message to get.
* @param  {Function} callback Function to call when the request is complete.
*/
    function getMessage(userId, messageId, callback) {
      var request = gapi.client.gmail.users.messages.get({
        'userId': userId,
        'id': messageId
      });
      request.execute(callback);
    }
    
    function displayMessage(message){
      if (message) {
      appendPre('Email:');
      appendPre(getHeader(message.payload.headers, 'From'));
      appendPre(getHeader(message.payload.headers, 'Subject'));
      appendPre(getHeader(message.payload.headers, 'Date'));
      //$('#message-body').append(getBody(message.payload))
      var ifrm =  $('#message-body')[0].contentWindow.document;
      $('body', ifrm).html(getBody(message.payload));
      } else {
        appendPre('Sorry no message found');
      }
    }

    function getHeader(headers, index) {
        var header = '';

        $.each(headers, function(){
          if(this.name === index){
            header = this.value;
          }
        });
        return header;
      }

      function getBody(message) {
        var encodedBody = '';
        if(typeof message.parts === 'undefined')
        {
          encodedBody = message.body.data;
        }
        else
        {
          encodedBody = getHTMLPart(message.parts);
        }
        encodedBody = encodedBody.replace(/-/g, '+').replace(/_/g, '/').replace(/\s/g, '');
        return decodeURIComponent(escape(window.atob(encodedBody)));
      }

      function getHTMLPart(arr) {
        for(var x = 0; x <= arr.length; x++)
        {
          if(typeof arr[x].parts === 'undefined')
          {
            if(arr[x].mimeType === 'text/html')
            {
              return arr[x].body.data;
            }
          }
          else
          {
            return getHTMLPart(arr[x].parts);
          }
        }
        return '';
      }

      /**
 * Modify the Labels a Thread is associated with.
 *
 * @param  {String} userId User's email address. The special value 'me'
 * can be used to indicate the authenticated user.
 * @param  {String} threadId ID of Thread to modify.
 * @param  {Array} labelsToAdd Array of Labels to add.
 * @param  {Array} labelsToRemove Array of Labels to remove.
 * @param  {Function} callback Function to call when the request is complete.
 */
function modifyThread(userId, threadId, labelsToAdd, labelsToRemove, callback) {
  var request = gapi.client.gmail.users.threads.modify({
    'userId': userId,
    'id': threadId,
    'addLabelIds': labelsToAdd,
    'removeLabelIds': labelsToRemove
  });
  request.execute(callback);
}

function markMessageasRead(){
  console.log(allMessages[currentIndex]);
  modifyThread('me',allMessages[currentIndex].threadId,undefined,["UNREAD"], function(result){ alert('supostamente corri');});
}

  </script>

  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>

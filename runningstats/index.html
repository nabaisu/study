  </header>
  <main>
    <div class="siema">
      <div class="fullpage">
        <div class="container d-flex flex-column">
          <div class="container text-center my-3">
            <h1 class="" onclick="getDataFromGoogleFit()" id="dayToDisplay">Today</h1>
            <input type="date" name="startingDate" id="startingDate">
            <input type="date" name="endingDate"  id="endingDate" class="d-none">
          </div>
          <div class="container text-center mb-3" type="button" data-toggle="collapse" data-target="#swimCollapse"
            aria-expanded="false" aria-controls="swimCollapse">
            <i class="fas fa-swimmer h2"></i> <span class="h1" id="swimDone">00</span><span class="h2">/</span><span
              class="h2" id="swimNeeded">23</span><span class="h3">km</span>
            <div class="progress">
              <div id="swimProgressBar" class="progress-bar bg-primary" role="progressbar" style="width: 25%" aria-valuenow="25"

            </div>
            <div class="collapse" id="swimCollapse">
              <div class="d-flex flex-row row">
                <div class="col-md-6" id="swimDoneDetails">
                </div>
                <div class="col-md-6" id="swimNeededDetails">
                </div>

              </div>
            </div>
          </div>
          <div class="container text-center mb-3"  type="button" data-toggle="collapse" data-target="#cycleCollapse"
          aria-expanded="false" aria-controls="cycleCollapse">
            <i class="fas fa-biking h2"></i> <span class="h1" id="cycleDone">00</span><span class="h2">/</span><span
              class="h2" id="cycleNeeded">23</span><span class="h3">km</span>
            <div class="progress">
              <div id="cycleProgressBar" class="progress-bar bg-warning" role="progressbar" style="width: 64%" aria-valuenow="25"

            </div>
            <div class="collapse" id="cycleCollapse">
              <div class="d-flex flex-row row">
                <div class="col-md-6" id="cycleDoneDetails">
                </div>
                <div class="col-md-6" id="cycleDoneDetails">
                </div>

              </div>
            </div>

          </div>
          <div class="container text-center mb-3"  type="button" data-toggle="collapse" data-target="#runCollapse"
          aria-expanded="false" aria-controls="runCollapse">
            <i class="fas fa-running h2"></i> <span class="h1" id="runDone">00</span><span class="h2">/</span><span
              class="h2" id="runNeeded">23</span><span class="h3">km</span>
            <div class="progress">
              <div id="runProgressBar" class="progress-bar bg-success" role="progressbar" style="width: 54%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="collapse" id="runCollapse">
              <div class="d-flex flex-row row">
                <div class="col-md-6" id="runDoneDetails">
                </div>
                <div class="col-md-6" id="runDoneDetails">
                </div>

              </div>
            </div>

          </div>
        </div>

        </div>

  <script src="./script.js"></script>
  <script>
    const mySiema = new Siema();
    // listen for keydown event
    document.addEventListener('keydown', (e) => {
      // if it's left arrow key
      if (e.keyCode === 37) {
        mySiema.prev()
      }
      // if it's right arrow key
      else if (e.keyCode === 39) {
        mySiema.next()
      }
    })
    function today(){
      $('#startingDate').val(new Date().toISOString().split('T')[0])
      $('#endingDate').val(new Date().toISOString().split('T')[0])
    };
    today();
    $('#startingDate').on('change',()=> {
      render();
    });
  </script>
  <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
